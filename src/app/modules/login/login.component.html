<section class="w-full h-screen flex justify-center items-center">
    <form [formGroup]="formLogin" class="bg-blue-200 py-5 px-10 rounded-xl text-white min-w-[25rem]">
        <div class="w-full flex justify-center py-5">
        <img [src]="logo" alt="logo" class="h-[8rem]">
        </div>
        <div class="card text-gray-900 w-full">
            <p class="pb-2 text-lg font-bold text-gray-700">Usuario</p>
            <input type="text" pInputText formControlName="username"  name="username" class="border px-3 py-2 rounded-lg w-full"/>
        </div>
        <div class="card text-gray-900 w-full">
            <p class="pb-2 text-lg font-bold text-gray-700">Password</p>
            <p-password class="input-paswoord w-full" formControlName="paswoord" [feedback]="false"></p-password>
        </div>
        <button class="mt-3 w-full py-3 px-3 rounded-lg text-white bg-gray-400" (click)="login()">Ingresar</button>
    </form>
</section>
